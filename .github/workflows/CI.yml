name: 'CI'
on: # Build any PRs and main branch changes
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 1 * *' # Every month

concurrency:
  group: "CI-${{ github.head_ref }}"
  cancel-in-progress: true

env:
  # Cache params
  CACHE_VERSION: 2022061902 # To be able to create a new cache (YYYYMMDDXX)
  COVERAGE_OUTPUT_STYLE: clover
  TEST_OUTPUT_STYLE: pretty
  COMPOSER_OPTIONS: --optimize-autoloader
  CODACY_CACHE_PATH: $HOME/.cache/codacy
  CODACY_BIN: $HOME/.cache/codacy/codacy.sh

jobs:
  static-tests:
    name: Static tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer
        env:
          # Always use latest available patch for the version
          update: true

      - name: Setup cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.composer
            ./vendor
          # Clear the cache if composer json (as composer.lock is in the repo) has been updated
          key: ${{ env.CACHE_VERSION }}-tests-${{ matrix.php-version }}-${{ matrix.symfony-version }}-${{ hashFiles('composer.json') }}

      - name: Build
        run: make build

      - name: ComposerRequireChecker
        uses: docker://webfactory/composer-require-checker:3.2.0

      - name: Dependency Review
        uses: actions/dependency-review-action@v1

  tests:
    name: UTs & FTs - PHP ${{ matrix.php-version }} / Symfony ${{ matrix.symfony-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 4
      matrix:
        php-version:
          - '7.3'
          - '7.4'
          - '8.0'
          - '8.1'
        symfony-version:
          - '4.4'
          - '5.4'
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '${{ matrix.php-version }}'
          tools: composer
          coverage: xdebug
        env:
          # Always use latest available patch for the version
          update: true

      - name: Setup cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.composer
            ./vendor
            $CODACY_CACHE_PATH
            build/behat-code-coverage-cache
          # Clear the cache if composer json (as composer.lock is in the repo) has been updated
          key: ${{ env.CACHE_VERSION }}-tests-${{ matrix.php-version }}-${{ matrix.symfony-version }}-${{ hashFiles('composer.json') }}

      - name: Download codacy binary
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $CODACY_CACHE_PATH \
          && echo $CODACY_BIN \
          && touch $( echo $CODACY_BIN ) \
          && (ls -ail $CODACY_CACHE_PATH $CODACY_BIN || true) \
          && curl -LN https://coverage.codacy.com/get.sh -o $( echo $CODACY_BIN ) \
          && chmod +x $CODACY_BIN \
          && $CODACY_BIN download

      - name: Build
        run: |
          composer require \
            symfony/http-foundation:^${{ matrix.symfony-version }} \
            symfony/http-kernel:^${{ matrix.symfony-version }} \
            symfony/config:^${{ matrix.symfony-version }} \
            symfony/dependency-injection:^${{ matrix.symfony-version }} \
            symfony/event-dispatcher:^${{ matrix.symfony-version }} \
            symfony/routing:^${{ matrix.symfony-version }} \
          && make build

      - name: Tests
        run: make test-unit && make test-functional

      # See the reports at https://codecov.io/gh/yoanm/symfony-jsonrpc-http-server
      - name: Upload unit tests coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          file: "build/coverage-phpunit/unit.clover"
          name: "unit-tests-${{ matrix.php-version }}-${{ matrix.symfony-version }}"
          flags: "unit-tests,php-${{ matrix.php-version }},sf-${{ matrix.symfony-version }}"
          fail_ci_if_error: true
      - name: Upload functional tests coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          files: "build/coverage-behat/clover.xml,build/coverage-phpunit/functional.clover"
          name: "functional-tests-${{ matrix.php-version }}-${{ matrix.symfony-version }}"
          flags: "functional-tests,php-${{ matrix.php-version }},sf-${{ matrix.symfony-version }}"
          fail_ci_if_error: true

      - name: Upload coverages to Codacy
        run: $CODACY_BIN report -r build/coverage-phpunit/unit.clover -r build/coverage-behat/clover.xml -r build/coverage-phpunit/functional.clover -t ${{ secrets.CODACY_PROJECT_TOKEN }} --partial

  finalize-codacy-coverage-report:
    runs-on: ubuntu-latest
    name: Finalize Codacy coverage report
    needs: [ tests ]
    steps:
      - name: Setup cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            $CODACY_CACHE_PATH
          key: ${{ env.CACHE_VERSION }}-codacy

      - name: Download codacy binary
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $CODACY_CACHE_PATH \
          && curl -LN https://coverage.codacy.com/get.sh -o $( echo $CODACY_BIN ) \
          && chmod +x $CODACY_BIN \
          && $CODACY_BIN download

      - name: Finalize reporting
        run: $CODACY_BIN final -t ${{ secrets.CODACY_PROJECT_TOKEN }}

  nightly-tests:
    name: Nightly - PHP ${{ matrix.php-version }} / Symfony ${{ matrix.symfony-version }}
    needs: [ tests ]
    runs-on: ubuntu-latest
    env:
      COMPOSER_OPTIONS: '--optimize-autoloader --ignore-platform-req=php+'
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        php-version:
          - '8.2'
        symfony-version:
          - '4.4'
          - '5.4'
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '${{ matrix.php-version }}'
          tools: composer
          coverage: xdebug
        env:
          # Always use latest available patch for the version
          update: true

      - name: Setup cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.composer
            ./vendor
            $CODACY_CACHE_PATH
            build/behat-code-coverage-cache
          # Clear the cache if composer json (as composer.lock is in the repo) has been updated
          key: ${{ env.CACHE_VERSION }}-tests-${{ matrix.php-version }}-${{ matrix.symfony-version }}-${{ hashFiles('composer.json') }}

      - name: Build
        run: |
          composer require ${COMPOSER_OPTIONS} \
            symfony/http-foundation:^${{ matrix.symfony-version }} \
            symfony/http-kernel:^${{ matrix.symfony-version }} \
            symfony/config:^${{ matrix.symfony-version }} \
            symfony/dependency-injection:^${{ matrix.symfony-version }} \
            symfony/event-dispatcher:^${{ matrix.symfony-version }} \
            symfony/routing:^${{ matrix.symfony-version }} \
          && make build

      - name: Test
        run: make test-unit && make test-functional

      # See the reports at https://codecov.io/gh/yoanm/symfony-jsonrpc-http-server
      - name: Upload unit tests coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          file: "build/coverage-phpunit/unit.clover"
          name: "unit-tests-${{ matrix.php-version }}-${{ matrix.symfony-version }}"
          flags: "nightly,unit-tests,php-${{ matrix.php-version }},sf-${{ matrix.symfony-version }}"
          fail_ci_if_error: false

      - name: Upload functional tests coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          files: "build/coverage-behat/clover.xml,build/coverage-phpunit/functional.clover"
          name: "functional-tests-${{ matrix.php-version }}-${{ matrix.symfony-version }}"
          flags: "nightly,functional-tests,php-${{ matrix.php-version }},sf-${{ matrix.symfony-version }}"
          fail_ci_if_error: false

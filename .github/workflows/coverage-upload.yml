name: 'Coverage'
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  upload:
    name: Upload
    permissions:
      contents: read
      checks: write # For the check run creation !
    secrets:
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    uses: ./.github/workflows/reusable-coverage-upload-workflow.yml

language: php

php:
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'

env:
  global:
    CI: 'true'
    TEST_OUTPUT_STYLE: 'pretty'
    PHPCS_REPORT_STYLE: 'full'
    COMPOSER_OPTIONS: '--optimize-autoloader'
  matrix:
  - SYMFONY_VERSION: '~3.0'
  - SYMFONY_VERSION: '~4.0'

sudo: false

matrix:
  fast_finish: true

before_install:
  # remove xdebug to speed up build
  - phpenv config-rm xdebug.ini || true

install:
  - composer require symfony/http-foundation:$SYMFONY_VERSION symfony/http-kernel:$SYMFONY_VERSION symfony/config:$SYMFONY_VERSION symfony/dependency-injection:$SYMFONY_VERSION symfony/routing:$SYMFONY_VERSION
  - make build
script:
  - make test-technical
  - make test-functional

cache:
  directories:
    - $HOME/.composer
    - vendor

branches:
  except:
  - /.*\-dev$/
  - /.*\-patch(\-\d+)?$/
